<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Счетчик для Youtube-канала</title>
    <style>
    .header {padding-top: 40px;}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Счетчик для Youtube-канала</h1>
        
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="card">
              <img class="card-img-top" id="img-channel" src="#" alt="Аватарка канала">
              <div class="card-body">
                <h5 class="card-title" id="title-channel">Название канала</h5>
                <p class="card-text" id="description-channel">Развернутое описание канала</p>
                <a href="#" class="btn btn-primary"><span id="count">0</span> подписчиков</a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <form class="form-inline" id="form" action="#">
              <div class="form-group mx-sm-3 mb-2">
                <label for="name-channel" class="sr-only">Поиск канала</label>
                <input type="text" autocomplete="off" class="form-control" id="name-channel" placeholder="Название канала">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Поиск</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="assets/js/main.js"></script>
  </body>

</html>
